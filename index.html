<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/profile_pic.jpg" class="profile__avatar" alt="Фото профиля">
                    <div class="profile__info">
                        <div class="profile__wrapper">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"><img class="profile__img-edit" src="./images/EditButton.svg" alt="изменить"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>    
                    </div>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/AddButton.svg" alt="Добавить"></button>
            </section>
            <section class="photo-cards">
                <ul class="cards">              
                </ul>
            </section>  

        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_edit">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close_edit"></button>  
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name = "change-title" class="popup__form">
                <input required minlength="2" maxlength="40" type="text" name = "profile-name" placeholder="Имя" id="profile-name" class="popup__input popup__input_type_name popup__input_profile-name">
                <span id="profile-name-error" class="popup__error"></span>
                <input required minlength="2" maxlength="200" type="text" name = "profile-activity" placeholder="Профессия" id="profile-activity" class="popup__input popup__input_type_activity popup__input_profile-activity">
                <span id="profile-activity-error" class="popup__error"></span>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close_add"></button>  
            <h3 class="popup__title">Новое место</h3>
            <form name = "change-title" class="popup__form">
                <input required minlength="2" maxlength="30" type="text" name = "card-name" placeholder="Название" id="card-name" class="popup__input popup__input_type_name popup__input_card-name">
                <span id="card-name-error" class="popup__error"></span>
                <input required type="url" name = "card-link" placeholder="Ссылка на картинку" id="card-url" class="popup__input popup__input_type_activity popup__input_card-link">
                <span id="card-url-error" class="popup__error"></span>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_photo">
            <div class="popup__photo-container">
                <button type="button" class="popup__close popup__close_photo"></button>  
                <img class="popup__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото">
                <p class="popup__photo-title">Что-то</p>
            </div>
        
    </div>
    <template class="template-card">
        <li class="card">
            <img class="card__photo" alt="Фото">
            <button class="card__delete" type="button"></button>
            <div class="card__bottom">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
